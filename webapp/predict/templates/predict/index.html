<!DOCTYPE html>
<html>
<head>
  <title>Project</title>
  <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.4.1/dist/css/bootstrap.min.css" integrity="sha384-HSMxcRTRxnN+Bdg0JdbxYKrThecOKuH5zCYotlSAcp1+c8xmyTe9GYg1l9a69psu" crossorigin="anonymous">
</head>

<body>
  <h1>News Sentiment Analysis and Trend Prediction</h1>
  <form action="/output"  method="post" style="width: 50%;margin: 0 auto;">{% csrf_token %}
    <label for="article">Article:</label><br>
    <textarea class="form-control" id="article" name="article" rows="10" cols="50" required>{{article}}</textarea>
    <br><br>

    <label for="dateInput">Date:</label>
    <input class="form-control" type="date" id="dateInput" name="date" value="{{date}}" required><br><br>

    <label for="dropdownInput">Select Company Symbol:</label><br>
    <select class="form-control" id="dropdownInput" name="symbol"></select><br><br>

    <input class="btn btn-primary" type="submit" value="Submit"><br><br>
    {{output}}
  </form>
  <br><br>

  <script>
    var dropdown = document.getElementById("dropdownInput");
    var options = ['AAPL', 'ABBV', 'ABT', 'ACN', 'ADBE', 'AIG', 'AMD', 'AMGN', 'AMT', 'AMZN', 'AVGO', 'AXP', 'BA', 'BAC', 'BK', 'BKNG', 'BLK', 'C', 'CAT', 'CHTR', 'CL', 'CMCSA', 'COF', 'COP', 'COST', 'CRM', 'CSCO', 'CVS', 'CVX', 'DHR', 'DIS', 'DOW', 'DUK', 'EMR', 'EXC', 'F', 'FDX', 'GD', 'GE', 'GILD', 'GM', 'GOOG', 'GOOGL', 'GS', 'HD', 'HON', 'IBM', 'INTC', 'JNJ', 'JPM', 'KHC', 'KO', 'LIN', 'LLY', 'LMT', 'LOW', 'MA', 'MCD'];

    for (var i = 0; i < options.length; i++) {
      var option = document.createElement("option");
      option.value = options[i];
      option.text = options[i];
      dropdown.appendChild(option);
    }
    // console.log(article);
    // document.getElementById('article').value = article;
  </script>
</body>
</html>
